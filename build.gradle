apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile("org.assertj:assertj-core:3.11.1")
}

test {
	finalizedBy jacocoTestReport
    outputs.upToDateWhen { false }
}

jacocoTestReport {
    dependsOn test
}
